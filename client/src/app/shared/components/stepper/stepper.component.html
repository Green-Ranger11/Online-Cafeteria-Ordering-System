<div class="container">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item mx-0" *ngFor="let step of steps; let i = index">
            <button 
            (click)="onClick(i)"
                [class.active]="selectedIndex === i"
                class="nav-link py-3 text-uppercase font-weight-bold btn btn-secondary">
                {{step.label}}:{{step.completed}}
            </button>
        </li>
    </ul>
    <div>
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    </div>
</div>
