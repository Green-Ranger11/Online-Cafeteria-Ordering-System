<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <div class="d-flex justify-content-center">
            <img src="{{meal.pictureUrl}}" alt="{{meal.name}}" class="img-fluid bg-light" style="height: 200px; border: 0;">
        </div>
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
            <button routerLink="/shop/{{meal.id}}" type="button" class="btn btn-primary">View</button>
        </div>
    </div>
    
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{meal.id}}">
            <h6 class="text-uppercase">{{meal.name}}</h6>
        </a>
        <span>{{meal.price | currency}}</span>
    </div>
</div>
