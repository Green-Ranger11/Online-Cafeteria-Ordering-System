<div class="d-flex justify-content-center">
    <section class="col-3">
        <ng-container *ngIf="menus">
            <div class="d-flex justify-content-center">
                <h3 class="ml-3 mt-4 mb-4" style="color: #0098a5;">Menus</h3>
            </div>
            <div class="d-flex justify-content-center">
                <select class="custom-select mb-4" [ngModel]="menus"
                    (ngModelChange)="onMenuSelected($event)">
                    <option *ngFor="let menu of menus" [ngValue]="menu.id">
                        {{menu.name}}
                    </option>
                </select>
            </div>
            <div class="d-flex justify-content-center mb-3" *ngIf="meals">
                <app-paging-header [totalCount]="totalCount" [pageSize]="this.shopParams.pageSize"
                    [pageNumber]="this.shopParams.pageNumber">
                </app-paging-header>
            </div>
        </ng-container>
    </section>
</div>
<div class="d-flex justify-content-center">
    <section class="col-9">
        <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let item of meals">
                <app-meal-item [meal]="item"></app-meal-item>
            </div>
        </div>
        <div class="d-flex justify-content-center" *ngIf="meals">
            <app-pager [pageSize]="shopParams.pageSize" [totalCount]="totalCount" (pageChanged)="onPageChanged($event)">
            </app-pager>
        </div>
    </section>
</div>
