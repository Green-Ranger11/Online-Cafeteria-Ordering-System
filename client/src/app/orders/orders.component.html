<div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <table class="table table-hover" style="cursor: pointer;">
          <thead class="thead-light">
          <tr>
            <th>Order</th>
            <th>Date</th>
            <th>Total</th>
            <th>Payment Method</th>
            <th>Payment Status</th>
            <th>Deliver/Pickup Date</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
            <th># {{order.id}}</th>
            <td>{{order.orderDate | date: 'medium'}}</td>
            <td>{{order.total | currency}}</td>
            <td *ngIf="order.paymentMethod">Credit Card</td>
            <td *ngIf="!order.paymentMethod">Payroll</td>
            <td>{{order.status}}</td>
            <td>{{order.shippingDate | date:'medium'}}</td>
            <td>To be Implemented</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
