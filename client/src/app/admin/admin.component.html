<div class="container">
  <tabset class="meal-tabset nav-justified">
    <tab>
      <ng-template tabHeading>
        <div class="container mt-3">
          <h2>Meals</h2>
        </div>
      </ng-template>
      <section class="admin-page" *ngIf="meals">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="d-flex justify-content-between my-3">
                <div class="form-inline" *ngIf="meals">
                  <input type="text" class="form-control mr-2" #search style="width:300px" placeholder="Search"
                    type="text">
                  <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                  <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
                <button [routerLink]="['/admin/create']" class="btn btn-outline-success">Create new Meal</button>
              </div>

              <app-paging-header [totalCount]="totalCount" [pageSize]="this.mealShopParams.pageSize"
                [pageNumber]="this.mealShopParams.pageNumber"></app-paging-header>

              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">
                        <div class="p-2">Id</div>
                      </th>
                      <th scope="col">
                        <div class="p-2 text-uppercase">Meal</div>
                      </th>
                      <th scope="col">
                        <div class="py-2 text-uppercase">Name</div>
                      </th>
                      <th scope="col">
                        <div class="p-2 px-3 text-uppercase">Price</div>
                      </th>
                      <th scope="col">
                        <div class="p-2 px-3 text-uppercase">Edit</div>
                      </th>
                      <th scope="col">
                        <div class="p-2 px-3 text-uppercase">Delete</div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let meal of meals">
                      <td class="align-middle">{{meal.id}}</td>
                      <td>
                        <div class="p-2">
                          <img src="{{meal.pictureUrl || '/assets/images/placeholder.png'}}" alt="{{meal.name}}"
                            class="img-fluid" style="max-height: 50px">
                        </div>
                      </td>
                      <th class="align-middle">
                        <h5>{{meal.name}}</h5>
                      </th>
                      <td class="align-middle">{{meal.price | currency}}</td>
                      <td class="align-middle"><button [routerLink]="['edit', meal.id]"
                          class="btn btn-warning">Edit</button></td>
                      <td class="align-middle"><button (click)="deleteMeal(meal.id)"
                          class="btn btn-danger">Delete</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager [pageSize]="mealShopParams.pageSize" [pageNumber]="mealShopParams.pageNumber"
                  [totalCount]="totalCount" (pageChanged)="onPageChanged($event)"></app-pager>
              </div>
            </div>
          </div>
        </div>
      </section>
    </tab>
    <tab>
      <ng-template tabHeading>
        <div class="container mt-3">
          <h2>Menus</h2>
        </div>
      </ng-template>
      <section class="admin-page" *ngIf="meals">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="d-flex justify-content-end my-3">
                <button [routerLink]="['/admin/createMenu']" class="btn btn-outline-success">Create new Menu</button>
              </div>
              <app-paging-header [totalCount]="menuCount" [pageSize]="this.menuShopParams.pageSize"
                [pageNumber]="this.menuShopParams.pageNumber"></app-paging-header>

              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">
                        <div class="p-2">Id</div>
                      </th>
                      <th scope="col">
                        <div class="p-2 text-uppercase">Menu</div>
                      </th>
                      <th scope="col">
                        <div class="p-2 px-3 text-uppercase">Total Meals In Menu</div>
                      </th>
                      <th scope="col">
                        <div class="p-2 px-3 text-uppercase">Edit</div>
                      </th>
                      <th scope="col">
                        <div class="p-2 px-3 text-uppercase">Delete</div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let menu of menus">
                      <td class="align-middle">{{menu.id}}</td>
                      <th class="align-middle">
                        <h5>{{menu.name}}</h5>
                      </th>
                      <td class="align-middle">Number of Meals</td>
                      <td class="align-middle"><button [routerLink]="['editMenu', menu.id]"
                          class="btn btn-warning">Edit</button></td>
                      <td class="align-middle"><button (click)="deleteMenu(menu.id)"
                          class="btn btn-danger">Delete</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager [pageSize]="menuShopParams.pageSize" [pageNumber]="menuShopParams.pageNumber"
                  [totalCount]="menuCount" (pageChanged)="onPageChanged($event)"></app-pager>
              </div>
            </div>
          </div>
        </div>
      </section>
    </tab>
  </tabset>
</div>
