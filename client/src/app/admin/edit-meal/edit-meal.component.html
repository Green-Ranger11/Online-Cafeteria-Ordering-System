<section class="meal-edit mt-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="tab-panel">
          <tabset class="meal-tabset">
            <tab heading="Edit Meal">
              <div class="col-lg-8">
                <app-edit-meal-form [meal]="mealFormValues" [restaurants]="restaurants" [types]="types" [menus]="menus">
                </app-edit-meal-form>
              </div>
            </tab>
            <tab heading="Edit Photos">
              <app-edit-meal-photos [meal]="meal"></app-edit-meal-photos>
            </tab>
            <tab heading="Edit Ingredients">
              <div class="d-flex justify-content-start">
                <table>
                  <thead>
                    <tr>
                      <td>Name</td>
                      <td>Price</td>
                      <td>Quantity</td>
                    </tr>
                  </thead>
                  <tr *ngFor="let ingrediant of thisMeal.ingrediants">
                    <td>{{ ingrediant.name }}</td>
                    <td>{{ ingrediant.price | currency}}</td>
                    <td>{{ ingrediant.quantity }}</td>
                  </tr>
                </table>
              </div>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</section>
