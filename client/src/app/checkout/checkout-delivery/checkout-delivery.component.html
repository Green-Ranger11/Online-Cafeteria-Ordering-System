<div class="mt-4" [formGroup]="checkoutForm">
    <div class="d-flex flex-column align-items-center" formGroupName="deliveryForm">
        <div class="col-6" *ngFor="let method of deliveryMethods" style="display: inline-block;">
            <input type="radio" id={{method.id}} value="{{method.id}}" formControlName="deliveryMethod"
                class="custom-control-input my-3">
            <label for="{{method.id}}" class="custom-control-label">
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row my-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Delivery Address
    </button>
    <button class="btn btn-primary" cdkStepperNext>
        Go To Review <i class="fa fa-angle-right"></i>
    </button>
</div>
